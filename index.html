<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <picture class="banner">
      <source media="(min-width: 1024px)" srcset="./images/image-header-desktop.jpg" width="540px" height="446">
      <source srcset="./images/image-header-mobile.jpg" width="654" height="480">
      <img src="./images/image-header-mobile.jpg" width="654" height="480 alt="">
    </picture>


    <div class="content">
      <h1 class="title">Get <span class="key">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="detail">
        <div class="info">
          <span class="stat">10k+</span>
          <span class="unit">companies</span>
        </div>

        <div class="info">
          <span class="stat">314</span>
          <span class="unit">templates</span>
        </div>

        <div class="info">
          <span class="stat">12M+</span>
          <span class="unit">queries</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
